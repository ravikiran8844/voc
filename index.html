<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOC Feedback Form</title>
    <link href="src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-[#964A26] antialiased open-sans">
    <main class="max-w-2xl bg-[#FCFAF9] w-full mx-auto min-h-screen">
      <div class="w-full" id="form-container">
        <!-- Step 0: Survey Intro -->
        <div class="step active p-6 bg-[#F2EDE4]" id="step0">
          <div>
            <img src="assets/images/welcome-banner.webp" alt="banner" />
          </div>
          <div class="flex justify-center mt-6">
            <button
              onclick="nextStep(0)"
              class="copperplate text-2xl font-semibold uppercase cursor-pointer"
            >
              Enter Feedback
            </button>
          </div>
        </div>

        <!-- Step 1 -->
        <div class="step hidden" id="step1">
          <div>
            <img src="assets/images/header-banner.webp" alt="banner" />
          </div>
          <div class="p-8 relative">
            <button
              onclick="prevStep(1)"
              class="text-black cursor-pointer mt-1 text-sm sm:absolute uppercase copperplate bg-transparent flex gap-1 items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-4"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.03 3.97a.75.75 0 0 1 0 1.06l-6.22 6.22H21a.75.75 0 0 1 0 1.5H4.81l6.22 6.22a.75.75 0 1 1-1.06 1.06l-7.5-7.5a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 0 1 1.06 0Z"
                  clip-rule="evenodd"
                />
              </svg>
              Back
            </button>
            <h2
              class="text-lg font-semibold mb-10 text-center uppercase copperplate"
            >
              for showroom staff usage only
            </h2>
            <div class="mb-4 relative">
              <label
                for="salesExecNumber"
                class="text-black absolute transform -translate-y-2 left-4 bg-[#FCFAF9] text-xs px-2"
                >Sales Executive E-Number</label
              >
              <input
                type="text"
                id="salesExecNumber"
                name="salesExecNumber"
                placeholder="Enter Sales Executive E-Number"
                required
                class="bg-[#FCFAF9] border border-[#C7C7C7] text-gray-600 text-sm rounded-lg block w-full p-3"
              />
            </div>
            <div class="flex justify-end mt-10">
              <button
                onclick="nextStep(1)"
                class="bg-gray-900 cursor-pointer text-white px-6 py-2 rounded-sm uppercase"
              >
                Continue
              </button>
            </div>
          </div>
        </div>

        <!-- Step 2 -->
        <div class="step hidden" id="step2">
          <div>
            <img src="assets/images/header-banner.webp" alt="banner" />
          </div>
          <div class="p-8 relative">
            <button
              onclick="prevStep(2)"
              class="text-black cursor-pointer mt-1 text-sm sm:absolute uppercase copperplate bg-transparent flex gap-1 items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-4"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.03 3.97a.75.75 0 0 1 0 1.06l-6.22 6.22H21a.75.75 0 0 1 0 1.5H4.81l6.22 6.22a.75.75 0 1 1-1.06 1.06l-7.5-7.5a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 0 1 1.06 0Z"
                  clip-rule="evenodd"
                />
              </svg>
              Back
            </button>

            <h2
              class="text-lg font-semibold mb-10 text-center uppercase copperplate"
            >
            Enter Customer Number
            </h2>
            <div class="mb-4">
              <!-- <label for="customerNumber" class="block text-gray-700"
                >Customer Number</label
              > -->
              <input
                type="text"
                id="customerNumber"
                name="customerNumber"
                required
                placeholder="Enter Customer Number"
                class="bg-[#FCFAF9] border border-[#C7C7C7] text-gray-600 text-sm rounded-lg block w-full p-3"
              />
            </div>
            <div class="flex justify-end mt-10">
            
              <button
                onclick="nextStep(2)"
                class="bg-gray-900 cursor-pointer text-white px-6 py-2 rounded-sm uppercase"
              >
                Continue
              </button>
            </div>
          </div>
        </div>


        <!-- Step 3 -->
        <div class="step hidden" id="step3">
            <div>
                <img src="assets/images/header-banner.webp" alt="banner" />
              </div>
              <div class="p-8 relative">
                <button
                  onclick="prevStep(3)"
                  class="text-black cursor-pointer mt-1 text-sm sm:absolute uppercase copperplate bg-transparent flex gap-1 items-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="size-4"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M11.03 3.97a.75.75 0 0 1 0 1.06l-6.22 6.22H21a.75.75 0 0 1 0 1.5H4.81l6.22 6.22a.75.75 0 1 1-1.06 1.06l-7.5-7.5a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 0 1 1.06 0Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  Back
                </button>
    
                <h2
                  class="text-lg font-semibold mb-10 text-center uppercase copperplate"
                >
                Customer details
                </h2>

          
                <div class="grid gap-x-6 gap-y-8 grid-cols-1 md:grid-cols-3">
                    <div class="relative md:col-span-3">
                        <label for="name" class="text-black absolute transform -translate-y-2 left-4 bg-[#FCFAF9] text-xs px-2">Name</label>
                        <input
                          type="text"
                          id="name"
                          name="name"
                          required
                          placeholder="Enter name"
                          class="bg-[#FCFAF9] border border-[#C7C7C7] text-gray-600 text-sm rounded-lg block w-full p-3"
                        />
                      </div>
            
                      <div class="relative md:col-span-1">
                        <label for="gender" class="text-black absolute transform -translate-y-2 left-4 bg-[#FCFAF9] text-xs px-2">Gender</label>
                        <select
                          id="gender"
                          name="gender"
                          required
                          class="bg-[#FCFAF9] border border-[#C7C7C7] text-gray-600 text-sm rounded-lg block w-full p-3"
                        >
                          <option value="">Select Gender</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="other">Other</option>
                        </select>
                      </div>
            
                      <div class="relative md:col-span-2">
                        <label for="mobile" class="text-black absolute transform -translate-y-2 left-4 bg-[#FCFAF9] text-xs px-2"
                          >Mobile Number</label
                        >
                        <input
                          type="tel"
                          id="mobile"
                          name="mobile"
                          placeholder="Enter mobile number"
                          required
                          class="bg-[#FCFAF9] border border-[#C7C7C7] text-gray-600 text-sm rounded-lg block w-full p-3"
                          minlength="10"
                          maxlength="10"
                          oninput="validateMobile(this)"
                        />
                      </div>
            
                      <div class="relative md:col-span-1">
                        <label for="dob" class="text-black absolute transform -translate-y-2 left-4 bg-[#FCFAF9] text-xs px-2">Date of Birth</label>
                        <input
                          type="date"
                          id="dob"
                          name="dob"
                          required
                          class="bg-[#FCFAF9] border border-[#C7C7C7] text-gray-600 text-sm rounded-lg block w-full p-3"
                        />
                      </div>
            
                      <div class="relative md:col-span-2">
                        <label for="email" class="text-black absolute transform -translate-y-2 left-4 bg-[#FCFAF9] text-xs px-2">Email ID</label>
                        <input
                          type="email"
                          id="email"
                          name="email"
                          placeholder="Enter email address"
                          required
                          class="bg-[#FCFAF9] border border-[#C7C7C7] text-gray-600 text-sm rounded-lg block w-full p-3"
                        />
                      </div>
            
                      <div class="relative md:col-span-1">
                        <label for="age" class="text-black absolute transform -translate-y-2 left-4 bg-[#FCFAF9] text-xs px-2">Age</label>
                        <input
                          type="text"
                          id="age"
                          name="age"
                          placeholder="Enter age"
                          required
                          class="bg-[#FCFAF9] border border-[#C7C7C7] text-gray-600 text-sm rounded-lg block w-full p-3"
                        />
                      </div>
            
                      <div class="relative md:col-span-1">
                        <label for="maritalStatus" class="text-black absolute transform -translate-y-2 left-4 bg-[#FCFAF9] text-xs px-2"
                          >Marital Status</label
                        >
                        <select
                          id="maritalStatus"
                          name="maritalStatus"
                          required
                          class="bg-[#FCFAF9] border border-[#C7C7C7] text-gray-600 text-sm rounded-lg block w-full p-3"
                        >
                          <option value="">Select Status</option>
                          <option value="single">Single</option>
                          <option value="married">Married</option>
                          <option value="divorced">Divorced</option>
                          <option value="widowed">Widowed</option>
                        </select>
                      </div>
            
                      <div class="relative md:col-span-1">
                        <label for="anniversaryDate" class="text-black absolute transform -translate-y-2 left-4 bg-[#FCFAF9] text-xs px-2"
                          >Anniversary Date</label
                        >
                        <input
                          type="date"
                          id="anniversaryDate"
                          name="anniversaryDate"
                          class="bg-[#FCFAF9] border border-[#C7C7C7] text-gray-600 text-sm rounded-lg block w-full p-3"
                        />
                      </div>
            
                      <div class="relative md:col-span-3">
                        <label for="education" class="text-black absolute transform -translate-y-2 left-4 bg-[#FCFAF9] text-xs px-2"
                          >Education Qualification</label
                        >
                        <select
                          id="education"
                          name="education"
                          required
                          class="bg-[#FCFAF9] border border-[#C7C7C7] text-gray-600 text-sm rounded-lg block w-full p-3"
                        >
                          <option value="">Select Qualification</option>
                          <option value="highschool">High School</option>
                          <option value="bachelor">Bachelor's Degree</option>
                          <option value="master">Master's Degree</option>
                          <option value="phd">PhD</option>
                        </select>
                      </div>
            
                      <div class="relative md:col-span-3">
                        <label for="profession" class="text-black absolute transform -translate-y-2 left-4 bg-[#FCFAF9] text-xs px-2"
                          >Profession</label
                        >
                        <input
                          type="text"
                          id="profession"
                          name="profession"
                          required
                          placeholder="Enter profession"
                          class="bg-[#FCFAF9] border border-[#C7C7C7] text-gray-600 text-sm rounded-lg block w-full p-3"
                        />
                      </div>
                </div>

          <div class="flex justify-end mt-10">
           
            <button
              onclick="submitForm()"
              class="bg-gray-900 cursor-pointer text-white px-6 py-2 rounded-sm uppercase"
            >
              Submit
            </button>
          </div>
        </div>
        </div>

        
      </div>
    </main>

    <script>
      let currentStep = 0;

      function showStep(step) {
        document
          .querySelectorAll(".step")
          .forEach((el) => el.classList.add("hidden"));
        const activeStep = document.getElementById(`step${step}`);
        if (activeStep) {
          activeStep.classList.remove("hidden");
          activeStep.classList.add("active");
        }
      }

      function nextStep(step) {
        if (validateStep(step)) {
          currentStep = step + 1;
          showStep(currentStep);
        }
      }

      function prevStep(step) {
        currentStep = step - 1;
        showStep(currentStep);
      }

      function validateStep(step) {
        let isValid = true;
        const currentDiv = document.getElementById(`step${step}`);
        const inputs = currentDiv.querySelectorAll("input, select");

        for (const input of inputs) {
          if (!input.checkValidity()) {
            input.reportValidity();
            isValid = false;
            break;
          }
        }

        return isValid;
      }

      function validateMobile(input) {
        let value = input.value;
        if (value.length > 10) {
          input.value = value.slice(0, 10);
        }
      }

      function submitForm() {
        if (validateStep(currentStep)) {
          // Here you can handle the submission (send data to backend, etc.)
          showThankYouScreen();
        }
      }

      function showThankYouScreen() {
        
        document.getElementById("form-container").innerHTML = `
        <div class="text-center p-10 flex flex-col justify-center items-center h-screen">
            <h2 class="text-4xl font-bold mb-4 copperplate">Thank You!</h2>
            <p class="text-gray-700 mb-6">We appreciate your time and effort in completing the survey.</p>
        </div>
        `;
      }

      function restartSurvey() {
        window.location.reload();
      }

      // Start with step 0
      showStep(currentStep);
    </script>
  </body>
</html>
